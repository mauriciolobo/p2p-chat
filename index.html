<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>ID:
        <span id="myid"></span>
    </p>
    <textarea id="taMessage" cols="30" rows="10"></textarea>
    <button id="btnSend">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var peers = [];
        $('#btnSend').click(e => {
            peers.forEach(p=> p.peer.send($('#taMessage').val()));
        });
        socket.on('connect', function () {
            socket.emit('message', {
                type: 'request',
                from: socket.id
            });
            $('#myid').html(socket.id);
        });        

        socket.on('message', (response, id) => {
            console.log('MESSAGE', id, response);
            switch (response.type) {
                case 'request':
                    var peer = new SimplePeer({
                        initiator: true,
                        trickle: false
                    });

                    peer.on('signal', data => {
                        socket.emit('message', {
                            type: 'offer',
                            from: socket.id,
                            data
                        });
                    });

                    peer.on('connect', () => {
                        console.log('CONNECTED')
                    });

                    peer.on('data', function (data) {
                        console.log('PEER DATA', data.toString());
                    });

                    //peers[id] = peer;
                    peers.push({id, peer});

                    break;

                case 'offer':
                    var peer = new SimplePeer({
                        initiator: false,
                        trickle: false
                    });

                    peer.on('signal', data => {
                        socket.emit('message', {
                            type: 'answer',
                            from: socket.id,
                            data
                        });
                    });

                    peer.on('connect', () => {
                        console.log('CONNECTED')
                    });

                    peer.on('data', function (data) {
                        console.log('PEER DATA', data.toString());
                    });

                    peer.signal(response.data);

                    peers.push({id, peer});
                    //peers[id] = peer;

                    break;

                case 'answer':
                    var currentPeer = peers.find(s=>s.id == id).peer;
                    console.log('ANSWER', currentPeer)
                    currentPeer.signal(response.data);
                    break;

                default:
                    break;
            }
        });
    </script>
</body>

</html>
